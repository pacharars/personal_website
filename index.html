<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinning Sphere</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sphere {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #4caf50, #1b5e20);
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    /* Optional 3D effect support */
    .sphere {
      transform-style: preserve-3d;
      perspective: 800px;
    }
  </style>
</head>
<body>
  <div class="sphere"></div>
</body>
</html>
